<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Insta-Lite{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="text-step-2" style="font-weight: 700; text-decoration: none; color: var(--color-primary);">Insta-Lite</a>
            <nav>
                <ul style="display: flex; gap: var(--space-s);">
                    <li id="nav-login"><a href="/login" class="btn">로그인</a></li>
                    <li id="nav-register"><a href="/register" class="btn" style="background-color: transparent; color: var(--color-text); border: 1px solid var(--color-border);">회원가입</a></li>
                    <li id="nav-logout" class="hidden"><button id="logout-btn" class="btn" style="background-color: var(--color-error);">로그아웃</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

{% extends "base.html" %}

{% block title %}로그인 - Insta-Lite{% endblock %}

{% block content %}
<section style="max-width: 400px; margin: 0 auto; padding-top: var(--space-xl);">
    <h1 class="text-step-3" style="margin-bottom: var(--space-m); text-align: center;">로그인</h1>

    <form id="login-form">
        <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="username" class="form-input" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" required
                autocomplete="current-password">
        </div>

        <div id="login-error" class="hidden" style="color: var(--color-error); margin-bottom: var(--space-s);"></div>

        <button type="submit" class="btn" style="width: 100%;">로그인</button>
    </form>

    <p style="margin-top: var(--space-m); text-align: center;">
        계정이 없으신가요? <a href="/register" style="color: var(--color-primary);">회원가입</a>
    </p>
</section>
{% endblock %}

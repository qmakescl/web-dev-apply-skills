{% extends "base.html" %}

{% block title %}회원가입 - Insta-Lite{% endblock %}

{% block content %}
<section style="max-width: 400px; margin: 0 auto; padding-top: var(--space-xl);">
    <h1 class="text-step-3" style="margin-bottom: var(--space-m); text-align: center;">회원가입</h1>

    <form id="register-form">
        <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" required
                autocomplete="new-password">
            <p class="text-step--2" style="color: var(--color-text-muted); margin-top: var(--space-3xs);">8자 이상 입력해주세요.
            </p>
        </div>

        <div class="form-group">
            <label for="password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="password-confirm" class="form-input" required autocomplete="new-password">
        </div>

        <div id="register-error" class="hidden" style="color: var(--color-error); margin-bottom: var(--space-s);"></div>

        <button type="submit" class="btn" style="width: 100%;">가입하기</button>
    </form>

    <p style="margin-top: var(--space-m); text-align: center;">
        이미 계정이 있으신가요? <a href="/login" style="color: var(--color-primary);">로그인</a>
    </p>
</section>
{% endblock %}
